<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do Application</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/4e63764c61.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header></header>
    <main class="container">
        <section id="main" class="row">
            <div id="header" class="header col-md-12">
                <h1>To-Do List</h1>
                <button id="completeBtn" class="btn btn-secondary btn-sm">Completed</button>
            </div>
            <form id ="add-form" class="col-md-12">
                <div class="form-group form-inline">
                     <label for="input-text" class="sr-only"></label>
                     <input type="text" class="form-control" id="input-text" placeholder="What to do today?">
                     <button type="submit" class="btn btn-primary" id="add-btn">Add</button>
                </div>
                <div id="todo-list"> </div>
                <div id="completed" class="remove done"><div id="time"></div></div>
            </form>

        </section>
    </main>
  </body>
  <script src="js/to-do.js"></script>
</html>
